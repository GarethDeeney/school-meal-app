<mat-sidenav-container class="example-container">
  <mat-sidenav class="side-nav" mode="side" opened>
    <app-side-nav class="action-items"></app-side-nav>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="action-header">
      <h2>Menus</h2>
      <button class="add-allergen-button" (click)="openMenuDialog()">
        Create Menu
        <span class="material-symbols-outlined"> add_circle </span>
      </button>
    </div>
    <div class="menu-container">
      @for (menu of menus$ | async; track menu) {
      <app-menu-card class="menu-card" [menu]="menu"></app-menu-card>
      } @empty {
      <h2>There are no menus.</h2>
      }
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
