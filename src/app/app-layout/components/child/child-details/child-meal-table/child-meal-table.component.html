<!-- set up meals per week? how to set meals up in 7 day intervals? -->
<!-- maybe best to be on a table that can be viewed with meal, date, day and nutritional info?  -->
<!-- must be able to update the meal selection up until the week selection -->
<h2>Meals</h2>

<button (click)="openAddChildDialog()">Add</button>

<div class="table-container" *ngIf="datasource$ | async as datasource">
  <table mat-table [dataSource]="datasource" class="mat-elevation-z8">
    <!-- Name Column -->
    <ng-container matColumnDef="meal">
      <th mat-header-cell *matHeaderCellDef>Meal</th>
      <td class="element-link" mat-cell *matCellDef="let element">
        {{ element.name }}
      </td>
    </ng-container>

    <!-- Date Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let element">{{ element.date }}</td>
    </ng-container>

    <!-- Nutrition Column -->
    <ng-container matColumnDef="nutrition">
      <th mat-header-cell *matHeaderCellDef>Nutrition</th>
      <td mat-cell *matCellDef="let element">{{ element.date }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-icon-button
          [matMenuTriggerFor]="menu"
          aria-label="Example icon-button with a menu"
        >
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>
            <mat-icon>edit</mat-icon>
            <span>Edit</span>
          </button>
          <button mat-menu-item>
            <mat-icon>delete</mat-icon>
            <span>Delete</span>
          </button>
        </mat-menu>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
