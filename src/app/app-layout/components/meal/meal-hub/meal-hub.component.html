<mat-sidenav-container class="example-container">
  <mat-sidenav class="side-nav" mode="side" opened>
    <app-side-nav class="action-items"></app-side-nav>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="action-header">
      <h2>Meal Hub</h2>
      <button class="add-allergen-button" (click)="openMealDialog()">
        Add Meal
        <span class="material-symbols-outlined"> add_circle </span>
      </button>
    </div>
    <div class="meal-container">
      @for (meal of meals$ | async; track meal.name) {
      <app-meal-card class="meal-card" [meal]="meal"></app-meal-card>
      } @empty {
      <h2>There are no meals.</h2>
      }
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
