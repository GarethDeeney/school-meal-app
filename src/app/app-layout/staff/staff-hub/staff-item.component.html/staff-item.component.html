<div class="staff-item">
  <img src="{{ staff.image }}" alt="" />
  <div class="staff-text">
    <h2>{{ staff.name }}</h2>

    <p class="staff-role">{{ staff.role }}</p>

    <p>Start Date: {{ staff.startDate }}</p>
    <div class="staff-item-footer">
      <button class="staff-button" (click)="navigate(staff._id!)">
        View Details
      </button>
    </div>
  </div>
</div>
